<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Template</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .calculator {
            width: 320px;
            border: 3px solid #333;
            border-radius: 10px;
            padding: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .display {
            height: 80px;
            border: 2px solid #333;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 10px;
            font-size: 24px;
            overflow: hidden;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }
        
        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        
        .key {
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #1a936f;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            background-color: white;
            user-select: none;
            transition: all 0.2s ease;
        }
        
        .key:hover {
            background-color: #e6ffef;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(26, 147, 111, 0.3);
            border-color: #0c7b5a;
        }
        
        .key:active {
            background-color: #cdffd9;
            transform: translateY(1px);
            box-shadow: 0 1px 2px rgba(26, 147, 111, 0.3);
        }
        
        .equal {
            grid-column: span 2;
        }
        
        .equal:hover {
            background-color: #d6f5e8;
        }
        
        .ca {
            grid-column: span 1;
        }
        
        .ca:hover, .key:nth-child(19):hover {
            background-color: #ffebeb;
            border-color: #cc0000;
            box-shadow: 0 2px 5px rgba(204, 0, 0, 0.3);
        }
        
        /* Different colors for operators */
        .key:nth-child(9),
        .key:nth-child(10),
        .key:nth-child(14),
        .key:nth-child(15) {
            background-color: #f0f8ff;
        }
        
        .key:nth-child(9):hover,
        .key:nth-child(10):hover,
        .key:nth-child(14):hover,
        .key:nth-child(15):hover {
            background-color: #d0e8ff;
            border-color: #0066cc;
            box-shadow: 0 2px 5px rgba(0, 102, 204, 0.3);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="keypad">
            <div class="key" onclick="appendNumber('7')">7</div>
            <div class="key" onclick="appendNumber('8')">8</div>
            <div class="key" onclick="appendNumber('9')">9</div>
            <div class="key ca" onclick="clearAll()">CA</div>
            
            <div class="key" onclick="appendNumber('4')">4</div>
            <div class="key" onclick="appendNumber('5')">5</div>
            <div class="key" onclick="appendNumber('6')">6</div>
            <div class="key" onclick="appendOperator('*')">*</div>
            <div class="key" onclick="appendOperator('/')">/</div>
            
            <div class="key" onclick="appendNumber('1')">1</div>
            <div class="key" onclick="appendNumber('2')">2</div>
            <div class="key" onclick="appendNumber('3')">3</div>
            <div class="key" onclick="appendOperator('+')">+</div>
            <div class="key" onclick="appendOperator('-')">-</div>
            
            <div class="key" onclick="appendNumber('0')">0</div>
            <div class="key" onclick="appendDecimal()">.</div>
            <div class="key" onclick="clearEntry()">C</div>
            <div class="key equal" onclick="calculate()">=</div>
        </div>
    </div>

    <script>
        let currentInput = '';
        let currentOperation = null;
        let previousInput = '';
        const display = document.getElementById('display');

        function updateDisplay() {
            display.textContent = currentInput || '0';
        }

        function appendNumber(number) {
            // Prevent multiple zeros at the beginning
            if (currentInput === '0' && number === '0') return;
            
            // Replace single zero with new number
            if (currentInput === '0' && number !== '0') {
                currentInput = number;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function appendDecimal() {
            // Don't add decimal if already exists
            if (currentInput.includes('.')) return;
            
            // Add a leading zero if starting with decimal
            if (currentInput === '') {
                currentInput = '0';
            }
            
            currentInput += '.';
            updateDisplay();
        }

        function appendOperator(operator) {
            // If we have a pending operation, calculate it first
            if (currentOperation !== null && currentInput !== '') {
                calculate();
            }
            
            // Store the current number and operation
            previousInput = currentInput;
            currentOperation = operator;
            currentInput = '';
        }

        function calculate() {
            if (previousInput === '' || currentInput === '') return;
            
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            
            switch (currentOperation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = prev / current;
                    break;
                default:
                    return;
            }
            
            // Handle errors and large numbers
            if (!isFinite(result)) {
                currentInput = 'Error';
            } else {
                // Format the result to avoid extremely long decimals
                currentInput = result.toString();
                if (currentInput.includes('.') && currentInput.split('.')[1].length > 10) {
                    currentInput = result.toFixed(10).replace(/\.?0+$/, '');
                }
            }
            
            currentOperation = null;
            previousInput = '';
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '';
            updateDisplay();
        }

        function clearAll() {
            currentInput = '';
            previousInput = '';
            currentOperation = null;
            updateDisplay();
        }

        // Initialize display
        updateDisplay();

        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key >= '0' && event.key <= '9') {
                appendNumber(event.key);
            } else if (event.key === '.') {
                appendDecimal();
            } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                appendOperator(event.key);
            } else if (event.key === 'Enter' || event.key === '=') {
                calculate();
            } else if (event.key === 'Escape') {
                clearAll();
            } else if (event.key === 'Backspace') {
                clearEntry();
            }
        });
    </script>
</body>
</html>
